<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      [recipes]="recipes"
      (recipeWasSelected)="selectedRecipeIndex = $event">
    </app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipeIndex !== undefined; else infoText"
      [recipe]="recipes[selectedRecipeIndex]">
    </app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
